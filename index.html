<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip calculator</title>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item">Bill amount:</div>
        <div class="grid-item no-style"><input id="billAmount" type="number" class="inputStyling" ></div>

        <div class="grid-item">People:</div>
        <div class="grid-item no-style"><input id="peopleAmount" type="number" class="inputStyling"></div>

        <div class="grid-item no-style no-edit">Tip percentage:</div>
        <div class="grid-item no-style"><input id="tipPercent" type="number" class="inputStyling inputNoEdit"></div>

        <div class="grid-item no-style no-edit">Tip amount:</div>
        <div class="grid-item no-style"><input id="tipAmount" type="number" class="inputStyling inputNoEdit"></div>

        <div class="grid-item"> Total:</div>
        <div class="grid-item no-style"><input id="totalBill" type="number" class="inputStyling"></div>
        <div class="grid-item no-style"></div>
        <div class="grid-item no-style"> <button id="btn">Calculate</button></div>
    </div>
</body>
<script src="script.js"></script>


</html>
