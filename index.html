<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">

    <title>Tip calculator</title>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item">Bill amount:</div>
        <div class="grid-item"><input id="billAmount" type="number" class="inputStyling"></div>

        <div class="grid-item">People:</div>
        <div class="grid-item"><input id="peopleAmount" type="number" class="inputStyling"></div>

        <div class="grid-item">Tip percentage:</div>
        <div class="grid-item"><input id="tipPercent" type="number" class="inputStyling inputNoEdit"></div>

        <div class="grid-item">Tip amount:</div>
        <div class="grid-item"><input id="tipAmount" type="number" class="inputStyling inputNoEdit"></div>

        <div class="grid-item"> Total:</div>
        <div class="grid-item"><input id="totalBill" type="number" class="inputStyling"></div>
        <div class="grid-item"></div>
        <div class="grid-item"> <button id="btn">Calculate</button></div>
    </div>
